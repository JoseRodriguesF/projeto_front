<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela01</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <img src="img/fundo.jpg" alt="Imagem de fundo" id="img_fundo">
            <input type="text" placeholder="Busque por cidade" id="buscar">
            <img src="img\busca.svg" alt="Simbolo de busca" id="img_busca">
            <p id="p_um">Explore a floresta</p>
        </header>
        <main>
            
            <img src="img/slide/florestas.jpg" alt="florestas" id="slide_floresta">
            <p id="p_dois">florestas</p>
            <img src="img/florestas.svg" alt=""id="folha">

            <img src="img/slide/praias.jpg" alt="praias" id="slide_praia">  
            <p id="p_tres">praias</p>
            <img src="img\praias.svg" alt="praia" id="praia_svg">

        </main>
        <footer>
            <div id="footer">
                <p id="p_saiba_mais">sabia mais</p>
                <canvas id="ret_um"></canvas>

            </div>
        </footer>
    </div>  
</body>
</html>
